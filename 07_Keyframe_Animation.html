<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keyframe Animation</title>

  <style>
    body {
      background: indianred;
    }

    .box {
      background: papayawhip;
      width: 200px;
      height: 200px;
      animation-name: animate01;
      animation-duration: 2s;
      animation-iteration-count: 3;
    }

    @keyframes animate01 {
      /* dont have to write it since we started from 200px / */
      /* from {
        width: 200px;
      } */

      to {
        width: 550px;
      }
    }
  </style>

</head>

<body>
  <div class="box"></div>
</body>

</html>
