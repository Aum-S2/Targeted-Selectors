<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Css Transitions</title>

  <style>
    body {
      background-color: rgb(105, 9, 89);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: violet;
      width: 100px;
      height: 100px;
      transition-property: background;
      transition-duration: 2s;
    }

    .box:hover {
      background: red;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
